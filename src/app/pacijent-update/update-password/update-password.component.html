<div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <label for="name">First name</label>

        <div *ngIf="f.submitted && name.invalid">

      <div class="form-group">
        <label for="oldPassword">Old password</label>
        <input type="password" class="form-control" name="oldPassword" [(ngModel)]="form.oldPassword" #oldPassword="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && oldPassword.invalid">
          <div *ngIf="oldPassword.errors.required">Old password is required</div>
          <div *ngIf="oldPassword.errors.minlength">All paswords are at least 6 characters</div>
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="passwordSecond" [(ngModel)]="form.passwordSecond" #passwordSecond="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && passwordSecond.invalid">
          <div *ngIf="passwordSecond.errors.required">Password is required</div>
          <div *ngIf="passwordSecond.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

 

      <div class="form-group">
        <button class="btn btn-primary">Update</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
      </div>


    </form>
</div>
