{{lekarFilter.spec}}
<p>{{lekarFilter.date}}</p>


<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
            <label for="spec">Specijalizacija:</label>
            <select class="form-control" name="spec" [(ngModel)]="form.spec" #spec="ngModel">

                  <option *ngFor="let s of specs " [value]="s.name" [selected]="true" ng-selected="true">
                        {{s.name}}
                  </option>

            </select>
      </div>

      <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group">
                  <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker name=date
                        [(ngModel)]="form.date" #name="ngModel" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY'  }">
            </div>


            <div *ngFor="let lekar of lekari | async" style="width: 300px;">
                  <app-lekar [lekar]='lekar'></app-lekar>

            </div>


            <table class="table table-dark">
                  <thead>
                        <tr>
                              <th scope="col">#</th>
                              <th scope="col">Ime</th>
                              <th scope="col">Prezime</th>
                              <th scope="col">Specijalaizacija</th>
                              <th scope="col">Ocena</th>
                              <th scope="col">Cena</th>
                              <th scope=col>Vreme</th>
                              <th></th>
                        </tr>
                  </thead>

                  <tbody *ngFor="let lekar of lekari | async">


                        <tr class="info">
                              <th scope="row">0</th>
                              <td class="table-secondar">{{lekar.ime}}</td>
                              <td>{{lekar.prezime}}</td>
                              <td>{{lekar.specijalizacija}}</td>
                              <td>{{lekar.ocenaLekar}}</td>
                              <th>{{lekar.cena}}</th>
                              <th>VREME</th>
                              <th> <button class="btn btn-info">Zakazi</button> </th>
                        </tr>


                  </tbody>

            </table>
