<p>pregled-list works!</p>

<table class="table table-dark">
    <thead>
          <tr>
                <th scope="col">#</th>
                <th scope="col">vremePocetka</th>
                <th scope="col">vremeZavrsetka</th>
                <th scope="col">Specijalaizacija</th>
                <th scope="col">ocenaLekara</th>
                <th scope="col">ocenaKilinike</th>
                <th></th>
          </tr>
    </thead>

    <tbody *ngFor="let pregled of pregledi | async">


          <tr class="info">
                <th scope="row">0</th>
                <td>{{pregled.vremePocetka}}</td>
                <td>{{pregled.vremeZavrsetka}}</td>
                <td>{{pregled.ocenaLekara}}</td>
                <td>{{pregled.ocenaKilinike}}</td>
                <th></th>

          </tr>


    </tbody>

</table>
