<p>pregled-list works!</p>

<div *ngIf="isPacijent(); else loggedOut">
      <table class="table table-dark">
            <thead>
                  <tr>
                        <th scope="col">#</th>
                        <th scope="col">Datum</th>
                        <th scope="col">Specijalaizacija</th>
                        <th scope="col">ocenaLekara</th>
                        <th scope="col">ocenaKilinike</th>
                        <th></th>
                  </tr>
            </thead>

            <tbody *ngFor="let pregled of pregledi | async">


                  <tr class="info">
                        <th scope="row">0</th>
                        <td>{{pregled.vremePocetka}}</td>                        
                        <td></td>
                        <td>{{pregled.ocenaLekara}}</td>
                        <td>{{pregled.ocenaKilinike}}</td>
                        <td *ngIf="isEmpty(pregled)"><button class="btn btn-info">Oceni Lekara</button></td>
                        <td *ngIf="!isEmpty(pregled)"></td>
                        
                  </tr>


            </tbody>

      </table>
</div>

<ng-template #loggedOut>
      Please login.
